name: kavanet-io

namespace: kavanet-io

deployment:
  - name: kavanet-io
    image: 192.168.1.61:5000/kavanet-io
    env:
    - name: SANITY_DATASET_NAME
      value: production
    - name: SANITY_PROJECT_ID
      value: u8e0al0h

service:
  loadBalancer:
    - name: kavanet-io
      selector: kavanet-io
      port: 80
      containerPort: 3000

ingress:
  - name: kavanet.io
    selector: kavanet-io
    path: /
    port: 3000
    host: kavanet.io
