name: kavanet-io

namespace: kavanet-io
env:
  APP_VERSION: 1a48b78549a3f4e80334f5934d627a3428b16766

deployment:
  - name: kavanet-io
    image: invisibug/kavanet-io

service:
  loadBalancer:
    - name: kavanet-io
      selector: kavanet-io
      port: 80
      containerPort: 3000

ingress:
  - name: kavanet.io
    selector: kavanet-io
    path: /
    port: 3000
    host: kavanet.io
